<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>
    <h1>Effective tags in html</h1>

    <p>
        <blockquote cite="Newton"><q>
            work hard party harder</q>
        </blockquote>
    </p>

    <abbr title="Hyper Text Markup Language">HTML</abbr>

</body>
